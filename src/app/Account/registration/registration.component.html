<form  class="m-4" [formGroup]="formModel" (ngSubmit)="RegistrationUser()">
    <div class="form-group">
        <label class="control-label">User Name</label>
        <div class="input-group">
            <input class="form-control" id="cName" name="cName" formControlName="userName"
            [class.is-valid]="userName.valid" [class.is-invalid]="userName.invalid && userName.touched"/>
            <div class="input-group-append" [hidden]="userName.untouched || !userName.valid">
                <span class="input-group-text">
                    <i class="fa fa-check"></i>
                </span>
            </div>
        </div>
        <div [hidden]="userName.valid || userName.untouched">
            <span class="text-danger" *ngIf="userName.errors?.['required']">You must enter a User Name</span>
            <span class="text-danger" *ngIf="userName.errors?.['minlength']">Your name must be more than 3 characters</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Email</label>
        <div class="input-group">
            <input class="form-control" id="Email" name="Email" type="email"  formControlName="email"
                [class.is-valid]="email.valid" [class.is-invalid]="email.invalid && email.touched" />
            <div class="input-group-append" [hidden]="email.untouched || !email.valid">
                <span class="input-group-text">
                    <i class="fa fa-check"></i>
                </span>
            </div>
        </div>
        <div [hidden]="email.valid || email.untouched" >
            <span class="text-danger" *ngIf="email.errors?.['required']">Please enter your Email</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Phone</label>
        <input type="text" class="form-control" id="Phone" name="Phone" formControlName="phone" />
        <span class="text-danger"></span>
    </div>

    <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" id="Password" name="Password" formControlName="password" />
        <span class="text-danger"></span>
    </div>

    <div class="form-group">
        <label class="control-label">Confirm Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                formControlName="password" [class.is-valid]="password.valid" [class.is-invalid]="password.invalid && password.touched"/>
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-check"></i>
                </span>
            </div>
        </div>
        <div [hidden]="password.valid || password.untouched">
            <span class="text-danger" *ngIf="password.errors?.['required']">Please enter your Password again</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary m-4">
       Registration Now
    </button>
</form>
